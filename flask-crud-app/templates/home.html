<html>
  <body>
    <h1>Add book</h1>
    <form method="POST" action="/">
    <input type="text" name="title">
    <input type="submit" value="Add">
    </form>
    {% if error_message %}<p>Adding already existing title</p>{% endif %}
    <h1>Books</h1>
    <table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="oldtitle">
              <input type="text" value="{{book.title}}" name="newtitle">
              <input type="submit" value="Update">
            </form>
            {% if error_message %}<p>New title can't be same as the old title</p>{% endif %}
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="title">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
